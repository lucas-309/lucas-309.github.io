<!DOCTYPE html>
<html>
  <head>
    <style>
      .pentagon {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
      }
      .coin {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: silver;
      }
    </style>
    <script>
      let angle = 0;
      let topThreeAngle = 0;
      let pentagon = document.querySelector(".pentagon");
      let topThree = document.querySelectorAll(".top-three");

      function rotatePentagon() {
        angle += 72;
        pentagon.style.transform = `rotate(${angle}deg)`;
      }

      function rotateTopThree() {
        topThreeAngle += 72;
        topThree.forEach(coin => {
          coin.style.transform = `rotate(${topThreeAngle}deg)`;
        });
      }
    </script>
  </head>
  <body>
    <div class="pentagon">
      <div class="coin top-three"></div>
      <div class="coin top-three"></div>
      <div class="coin top-three"></div>
      <div class="coin"></div>
      <div class="coin"></div>
    </div>
    <button onclick="rotatePentagon()">Rotate Pentagon</button>
    <button onclick="rotateTopThree()">Rotate Top Three</button>
  </body>
</html>
